

<a 
style="cursor: pointer;" 
[routerLink]="[index]"
routerLinkActive="active"
class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recept.name }} </h4>
        <p class="list-group-item-text">{{ recept.description }}</p>
    </div>
    <span class="pull-right">
        <img
         [src]="recept.imagePath" 
         alt="{{ recept.name }}" 
         class="img-responsive" 
         style="max-height: 50px;">
    </span>
</a>
